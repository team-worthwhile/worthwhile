<h1>_assert</h1>
The _assert statement defines a formula that shall be proven by the verifier.<br><br>
<b>Syntax:</b><br>
<pre>
_assert &lt;<a href="boolean.html">boolean</a> <a href="expression.html">expression</a> | <a href="quantifiedexpression.html">quantified expression</a>&gt;
</pre><br><br>

<b>Example:</b><br>
<pre>
Integer i := 5
_assert i + 2 &lt; 10

</pre>
