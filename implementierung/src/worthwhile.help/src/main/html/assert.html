<h1>_assert</h1>
The _assert statement defines a formula that shall be proven by the verifier. (To verify your program, select "Verify" in the toolbar.)<!--TODO--><br>
Note! The given Expression must be from the type <a href="boolean_type.html">Boolean</a>.<br><br>
<b>Syntax:</b> _assert(<a href="expression.html">Expression</a>)<br><br>
<b>Example:</b><br>
Integer i := 5<br>
_assert(i + 2 &lt; 10)<br>
