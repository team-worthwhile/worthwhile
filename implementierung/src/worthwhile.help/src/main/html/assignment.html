Assignments are used to alter the value of <a href="boolean.html">Boolean</a> and <a href="integer.html">Integer</a> variables or arrays.<br><br>

<b>Syntax</b><br>
<pre>
&lt;name&gt; := &lt;<a href="expression.html">expression</a>&gt;
</pre><br><br>

<b>Example:</b><br>
<!--TODO Arrays-->
<pre>
Integer a
Integer b
Boolean c
a := 5
b := a + a
c := true
</pre>
