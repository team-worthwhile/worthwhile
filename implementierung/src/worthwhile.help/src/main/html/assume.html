<h1>_assume</h1>
The given <a href="expression.html">expression</a>, which must be of type <a href="boolean_type.html">Boolean</a>, is taken for granted or accepted as true by the prover.<br><br>
<b>Syntax:</b><br>
<pre>
_assume(&lt;<a href="expression.html">expression</a>&gt;)
</pre><br><br>

<b>Example:</b><br>
<pre>
Integer i := 42
_assume(i &gt= 42)
</pre>
