<h1>_axiom</h1>
<!--TODO-->
An axiom defines a <a href="quantifiedexpression.html">quantified expression</a> which is taken to be true in the whole program.<br><br>
<b>Syntax:</b><br>
<pre>
_axiom(&lt;quantified expression&gt;)
</pre>
<br><br>
<b>Example:</b><br>
<pre>
01: _axiom(&#8704Integer x, &#8704Integer y : (x+y)*(x+y) == x*x + 2*x*y + y*y)
02:
</pre>
