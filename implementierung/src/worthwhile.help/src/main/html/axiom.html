<h1>_axiom</h1>
An axiom defines a <a href="quantifiedexpression.html">quantified expression</a> which is taken to be true in the whole program.<br><br>
<b>Syntax:</b><br>
<pre>
_axiom &lt;<a href="quantifiedexpression.html">quantified expression</a>&gt;
</pre>
<br><br>

<b>Example:</b><br>
<pre>
_axiom &#8704;Integer x &#8704;Integer y : (x+y)&#8901;(x+y) = x&#8901;x + 2&#8901;x&#8901;y + y&#8901;y

</pre>
