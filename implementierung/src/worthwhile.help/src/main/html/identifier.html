<h1>Identifiers</h1>
To identify <a href="variabledeclaration.html">variables</a> or <a href="function.html">functions</a> there must be a unique name which must start with a letter (A-Z or a-z) and followed by optional letters (A-Z or a-z), numbers (0-9), '-' or '_'.
