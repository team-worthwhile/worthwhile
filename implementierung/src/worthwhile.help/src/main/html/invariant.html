<h1>_invariant</h1>
This tells the prover the invariant of a loop.<br><br>
<b>Syntax:</b><br>
<pre>
_invariant &lt;<a href="boolean.html">boolean</a> <a href="expression.html">expression</a> | <a href="quantifiedexpression.html">quantified expression</a>&gt;
</pre><br><br>

<b>Example:</b><br>
<pre>
Integer x := 0

while(x < 10)
_invariant x &#8804; 10
{
	x := x + 1
}

</pre>
